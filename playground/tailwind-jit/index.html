npx tailwindcss -i ./playground/tailwind-jit/src/styles.css -o ./playground/tailwind-jit/build/styles.css -->

<!-- RUN JUST-IN-TIME MODE
add --JIT, --purge and --watch flags:
npx tailwindcss -i ./playground/tailwind-jit/src/styles.css -o ./playground/tailwind-jit/build/styles.css --JIT --purge="./playground/tailwind-jit/*.html" --watch -->

cd playground/tailwind-jit/
npx tailwindcss init
